<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/AAI/login/login.js"></script>
    <title>AAI</title>
</head>
<body>
    <div class="login-container">
        <div class="header" style="margin-bottom: 20px;width: fit-content;margin: auto;"><img src="./IndexPictures/HeaderMain.png" alt="AAI Logo" height="150px" style="margin-top: 12px;margin: auto;"></div>
        <div class="form-container" style="width: 26vw;height: 50vh;padding: 0%;">
            <form class="formMain" onsubmit="return validate();" style="padding: 20px;margin: 0%;height: 100%;width: 100%;backdrop-filter: blur(12px);border: 2px solid black;border-radius: 4px;">
                <h3 style="text-align: center;color: white;font-size: large;font-weight: bolder;font-family: Arial, Helvetica, sans-serif;color: white;padding: 12px;">SIGN IN</h3>
                <div>
                    <br><br>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="username"
                        style="margin-top: 10px;padding: 4px;width: 90%;margin: auto;"
                        placeholder="Enter Username"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>
                    <br><br>
                    <div style="display: flex; align-items: center;">
                        <input type="password" id="passkey"
                        style="margin-top: 10px;padding: 4px;width: 90%;margin: auto;" 
                        placeholder="Enter Password"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></div>
                    <br><br>
                    <div style="width: 100%;display: flex;justify-content: center;align-items: center;"><button class="btn btn-primary" type="submit">Submit</button></div>
                </div>
                <div id="message" style="color: aliceblue;">

                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
